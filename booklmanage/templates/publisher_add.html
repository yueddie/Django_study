{% extends 'publisher_list.html' %}
{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">新增出版社</div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                <div class="form-group {% if info %}has-error{% endif %} ">
                    <label for="inputEmail3" class="col-sm-2 control-label">出版社名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入出版社名称"
                               name="pub_name">
                        <span id="helpBlock2" class="help-block">{{ info }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
