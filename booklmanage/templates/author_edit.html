{% extends 'publisher_list.html' %}
{% block book_active %}
{% endblock %}
{% block pub_active %}
{% endblock %}
{% block author_active %}
    active
{% endblock %}
{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">新增作者</div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group ">
                    <label for="author" class="col-sm-2 control-label">作者姓名:</label>
                    <div class="col-sm-8">
                        <input id="author" type="text" class="form-control" placeholder="{{ author_obj.name }}"
                               name="author_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">代表作:</label>
                    <div class="col-sm-8">
                        <select name="book_id" id="" multiple>
                            {% for book in book_objs %}
                                {% if book in author_obj.books.all %}
                                    <option selected value="{{ book.id }}">{{ book.name }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
{% endblock %}
