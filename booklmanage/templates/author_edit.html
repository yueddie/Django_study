<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body>
<form action="" method="post">
    <p>
        作者姓名: <input type="text" name="author_name" placeholder="{{ author_obj.name }}">
    </p>
    <p>
        代表作:
        <select name="book_id" id="" multiple>
            {% for book in book_objs %}
                {% if book in author_obj.books.all %}
                    <option selected value="{{ book.id }}">{{ book.name }}</option>
                {% else %}
                    <option value="{{ book.id }}">{{ book.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="提交">
</form>
</body>
</html>
